<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Elegibilidade para Aposentadoria</title>
</head>
<body>
    <center>
        <h1>Elegibilidade para Aposentadoria</h1>
        <script>
            //Aula IF ELSE
            //Criar a variável
            var idade = parseInt(prompt("Quantos Anos você tem?"))
            var trabalho = parseInt(prompt("Trabalhou por quanto anos?"))
            //criar a condição
            if(idade >= 65 || trabalho >= 30 ){
                 document.write("você pode se aposentar")
            }else{
                document.write("NÃO pode se aposentar")
            }
            
        </script>
    </center>
</body>
</html>
